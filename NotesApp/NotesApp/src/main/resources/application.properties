# Server configuration - Railway uses PORT environment variable
server.port=${PORT:8080}

# H2 Database Configuration - Use file storage for persistence between deploys
spring.datasource.url=jdbc:h2:file:/tmp/notesdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Jackson configuration for JSON handling
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Disable Spring Boot's default error page for better API error responses
server.error.whitelabel.enabled=false

# Disable H2 console in production for security
spring.h2.console.enabled=false

# CORS configuration for frontend connection
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true